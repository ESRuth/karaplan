<!-- Title -->
<h1>User account</h1>

<!-- Navigation pills -->
<ul class="nav nav-pills my-3">
  <li class="nav-item">
    <a class="nav-link" href="#" routerLink="/user/profile" title="Profile">
      <i class="fas fa-user"></i><span class="d-md-inline d-none"> Profile</span>
    </a>
  </li>
  <li>
    <a class="nav-link active" href="#" routerLink="/user/votes" title="Votes">
      <i class="fas fa-thumbs-up"></i><span class="d-md-inline"> Votes</span>
    </a>
  </li>
</ul>

<!-- Loading indicator -->
<div class="d-flex justify-content-center" *ngIf="songsLoading">
  <div class="spinner-border spinner-border-lg" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<!-- No results -->
<p class="lead text-center mt-4" *ngIf="songs.length == 0 && !songsLoading">
  <i class="fas fa-frown"></i> No results found.
</p>

<!-- Songs -->
<app-song-list *ngIf="songs.length > 0" [songs]="songs"></app-song-list>
<div class="text-center my-3" *ngIf="hasMoreSongs">
  <button type="button" (click)="loadMoreSongs()" [disabled]="hasMoreSongsLoading" class="btn btn-lg btn-outline-light w-50">
    <span *ngIf="!hasMoreSongsLoading">Load more ...</span>
    <span *ngIf="hasMoreSongsLoading"><span class="spinner-border spinner-border-md" role="status" aria-hidden="true"></span> Loading ...</span>
  </button>
</div>
